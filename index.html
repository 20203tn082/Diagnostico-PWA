<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="col">
            <a href="./register.html">
                <button class="btn btn-success" style="float: none">Agregar</button>
            </a>
                
            
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                          <th scope="col">Avatar</th>
                          <th scope="col">Email</th>
                          <th scope="col">Nombre</th>
                          <th scope="col">Apellido</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                      <tbody id="tablita"></tbody>
                      
                </table>
            </div>
        </div>
       
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" id="idModificar">
                        <label class="mb-1" for="nameModificar">Nombre:</label>
                        <input type="text" class="form-control" id="nameModificar" aria-describedby="basic-addon3 basic-addon4">
    
                        <label class="mb-1" for="jobModificar">Trabajo:</label>
                        <input type="text" class="form-control" id="jobModificar" aria-describedby="basic-addon3 basic-addon4">
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button onclick="modificarDatosPersona()" type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
